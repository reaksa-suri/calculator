<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output span-4">
            <div class="previous-display"> </div>
            <div class="current-display">0</div>
        </div>

        <button class="clear span-2">AC</button>
        <button class="del">Del</button>
        <button class="operand">/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operand">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operand">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operand">+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="span-2 equal">=</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
